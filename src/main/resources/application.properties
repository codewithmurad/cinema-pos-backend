# ==================== APPLICATION CONFIG ====================
spring.application.name=cinemapos-backend
server.port=8080
server.servlet.context-path=/cinemapos

# ==================== DATABASE PRODUCTION CONFIG ====================
# Connection URL with production optimizations
spring.datasource.url=jdbc:mysql://localhost:3306/cinemapos_db?useSSL=false&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC&allowMultiQueries=true&rewriteBatchedStatements=true

spring.datasource.username=root
spring.datasource.password=

# HikariCP Connection Pool Settings (Production Grade)
spring.datasource.hikari.pool-name=CinemaPOS-Pool
spring.datasource.hikari.auto-commit=false
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.leak-detection-threshold=60000
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.validation-timeout=5000

# HikariCP DataSource Properties
spring.datasource.hikari.data-source-properties.cachePrepStmts=true
spring.datasource.hikari.data-source-properties.prepStmtCacheSize=250
spring.datasource.hikari.data-source-properties.prepStmtCacheSqlLimit=2048
spring.datasource.hikari.data-source-properties.useServerPrepStmts=true
spring.datasource.hikari.data-source-properties.useLocalSessionState=true
spring.datasource.hikari.data-source-properties.rewriteBatchedStatements=true
spring.datasource.hikari.data-source-properties.cacheResultSetMetadata=true
spring.datasource.hikari.data-source-properties.cacheServerConfiguration=true
spring.datasource.hikari.data-source-properties.elideSetAutoCommits=true
spring.datasource.hikari.data-source-properties.maintainTimeStats=false

# ==================== JPA/HIBERNATE PRODUCTION CONFIG ====================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Hibernate connection settings
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Batch processing for performance
spring.jpa.properties.hibernate.jdbc.batch_size=50
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.batch_versioned_data=true

# Query and cache settings
spring.jpa.properties.hibernate.query.fail_on_pagination_over_collection_fetch=true
spring.jpa.properties.hibernate.query.in_clause_parameter_padding=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.generate_statistics=false

# ==================== LOGGING CONFIG ====================
logging.level.com.telecamnig.cinemapos=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# HikariCP logging
logging.level.com.zaxxer.hikari.HikariConfig=DEBUG
logging.level.com.zaxxer.hikari=TRACE

# ==================== WEB SOCKET MONITORING ====================

# 1. Enable detailed WebSocket logging
logging.level.org.springframework.web.socket=DEBUG
logging.level.org.springframework.messaging=DEBUG
logging.level.org.springframework.messaging.simp=DEBUG

# 2. STOMP protocol debugging
logging.level.org.springframework.messaging.simp.stomp=TRACE

# 3. See all message flows
logging.level.org.springframework.messaging.simp.annotation=TRACE
logging.level.org.springframework.messaging.handler=TRACE

# 4. Broker channel logging
logging.level.org.springframework.messaging.simp.broker=DEBUG

# 5. See session events (connect, disconnect, subscribe)
logging.level.org.springframework.web.socket.messaging=DEBUG

# ==================== SCHEDULED TASKS ====================
logging.level.org.springframework.scheduling=DEBUG

# ==================== SECURITY (Optional) ====================
logging.level.org.springframework.security=DEBUG


# ==================== SECURITY & JWT ====================
app.jwt.secret=9f8d7e6c5b4a392817f6e5d4c3b2a1908f7e6d5c4b3a291807f6e5d4c3b2a19
app.jwt.expiration-in-ms=3600000

# ==================== DEFAULT ADMIN ACCOUNT ====================
admin.firstName=Administrator
admin.lastName=Default
admin.emailId=admin@cinema.local
admin.contactNo=+0000000000
admin.password=Admin@123

# ==================== STORAGE CONFIG ====================
app.storage.posters=C:/cinemapos/posters
app.storage.max-file-size-bytes=10485760

# ==================== VAT to be applied on Cinema Ticket in %====================
cinema.vat.percentage=7.5

# ==================== SPRING BOOT PRODUCTION SETTINGS ====================
# Server settings
server.tomcat.connection-timeout=30000
server.tomcat.max-connections=10000
server.tomcat.threads.max=200
server.tomcat.threads.min-spare=10

# Enable actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,websockettrace

# WebSocket tracing
management.endpoint.websockettrace.enabled=true

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha

# Enable Swagger UI
springdoc.swagger-ui.enabled=true

# Package to scan for APIs
springdoc.packages-to-scan=com.telecamnig.cinemapos.controller
